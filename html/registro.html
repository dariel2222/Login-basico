<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/main-style.css">
    <link rel="stylesheet" href="../css/btn.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <form action="" method="">
        <h1 class="title">Registrate</h1>

        <label for="username">
            <span>Nombre de Usuario</span>
            <input type="text" name="username" id="username" required>
        </label>

        <label for="email">
            <span>Correo electrónico</span>
            <input type="email" name="email" id="email" required>
        </label>

        <label for="password">
            <span>Contraseña</span>
            <input type="password" name="password" id="password" required>
        </label>

        <label for="password">
            <span>Confirmar Contraseña</span>
            <input type="password" name="password" id="password" required>
        </label>


        <button type="submit" class="main-btn">Crear cuenta</button>

        <div>
            
            <a class="link-login" href="login.html">
                <span class="link-login-text">¿Ya tienes una cuenta? - Iniciar Sección</span>
            </a>

        </div>

        <div class="separator">
        <hr>
        <span>O</span>
        <hr>
        </div>

        <div class="btn-options">

            <button class="section-btn" id="google-btn">

                <picture>
                    <img src="../img/Google-logo.png" alt="logo-google">
                </picture>

                <span>Registrarse con Google</span>

            </button>

            <button class="section-btn" id="facebook-btn">

                <picture>
                    <img src="../img/facebook-logo.svg" alt="logo-facebook">
                </picture>

                <span>Registrarse con Facebook</span>

            </button>

            <button class="section-btn" id="twitter-btn">
                <picture>
                    <img src="../img/twitter-logo.png" alt="">
                </picture>

                <span>Registrarse con X</span>

            </button>

        </div>
    
    </form>
    

</body>

</html>
