<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina de Ejemplo</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="container">
        <h3>Registrate...</h3>

    <form action="" method="">

        <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" required>
        </label>

        <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email" required>
        </label>

        <label for="password">
            <span>Password</span>
            <input type="password" name="password" id="password" placeholder="6+ Characters">
        </label>

        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <span>Acepto las condiciones y el aviso legal</span>
        </label>

        <button type="submit" class="submit-btn">Crear cuenta</button>

        <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
        </div>

        <div class="buttons">

            <button class="google-btn">

                <picture>
                    <img src="../img/Google-logo.png" alt="logo-google">
                </picture>

                <span>Registrarse con Google</span>

            </button>

            <button class="facebook-btn">

                <picture>
                    <img src="../img/facebook-logo.svg" alt="logo-facebook">
                </picture>

                <span>Registrarse con Facebook</span>

            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="../img/twitter-logo.png" alt="">
                </picture>

                <span>Registrarse con X</span>

            </button>

        </div>
    
    </form>
    
    </div>

</body>

</html>
