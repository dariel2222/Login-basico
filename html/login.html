<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos-login.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Iniciar Sección</h1>

    <form action="" method="">

        <label for="username">
            <span>Nombre de Usuario</span>
            <input type="text" name="username" id="username" required>
        </label>

        <label for="password">
            <span>Contraseña</span>
            <input type="password" name="password" id="password" required>
        </label>

        <span class="pass">¿Olvidaste tu contraseña?</span>

        <button type="submit" class="submit-btn">Iniciar Sección</button>

        <div>
            
            <a class="link-login" href="registro.html">
                <p>¿No tienes una cuenta? - <span>Registrate</span></p>
            </a>

        </div>

    
    </form>
    
    </div>

</body>

</html>
